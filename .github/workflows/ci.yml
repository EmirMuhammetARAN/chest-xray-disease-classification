name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint and quick checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install formatting tools
        run: pip install black==23.7.0
      - name: Check formatting
        run: black --check .
      - name: Syntax check (py_compile)
        run: python -m py_compile app.py demo.py demo_with_gradcam.py gradcam_utils.py
